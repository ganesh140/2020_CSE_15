<html>
<head>
<title>Upload AadharCard</title>
</head>
<!-- <link rel="stylesheet" href="style_1.css"> -->
<style>
    .center {
    background-color: #ffffff;
    padding: 20px;
      margin:auto;
      position: absolute;
      top: 50%;
      left: 35%;
      -ms-transform: translate(-50%, -50%);
      transform: translate(-50%, -50%);
    }
    .cont {
      margin: 0;
      position: absolute;
      top:40%;
      left:75%;
      -ms-transform: translate(-50%, -50%);
      transform: translate(-50%, -50%);
    }
</style>

<center><h1>UPLOAD AADHAR CARD IMAGE</h1></center>
<link rel="stylesheet" href="aadhar.css">
<script class="jsbin" src="aadhar.js"></script>
<div class="cont">
        <img src="2.jpg" width="400" height="200">
</div>
<div class="center">
    <div class="image-upload-wrap">
        <input class="file-upload-input" type='file' onchange="readURL(this);" accept="image/*" />
        <div class="drag-text">
        <h3>Drag and drop Image or click to select Image</h3>
        </div>
    </div>
    <div class="file-upload-content">
        <img class="file-upload-image" src="#" alt="your image" />
        <div class="image-title-wrap">
        <button type="button" onclick="removeUpload()" class="remove-image">Remove <span class="image-title">Uploaded Aadhar Card Image</span></button>
        </div>
    </div>
    <h3>RESIZE YOUR IMAGE HERE : </h3>
    <label>Select a choice</label>
    <select>
        <option value="Mar">Maintain Aspect Ratio</option>
        <option value="Hr">Hard Resizing</option>
    </select>
    <form method=post>
        <center><h4>Width</h4><input type="number" name="width"> px
        <h4>Height</h4><input type="number" name="height"> px
        <br><br><input type="submit" value=Confirm></center>
        <br><input type="submit" value="Show resized image (Demo) ">
    </form>
    <div class="file-upload">
        <h2>OR ENTER AADHAR CARD NUMBER</h2>
    <form method=post>
        <input type="text" name="number">
        <br><br><input type=submit class="file-upload-btn" value=Submit>
    </form>
    </div>
</div>
</html>
